<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AdoptADog</title>
    <link rel="stylesheet" href="../navbar/navbar.css">
    <link rel="stylesheet" href="adoptForm.css">
</head>
<body>
    <script type="text/javascript" src="../navbar/navbar.js"></script>

    <script>loadNavbar();</script>

    <main class="mainBody">
        <form action="" class="adoptionForm">
            <header>Take the first step to take your<br>fluffy friend home!</header>
            <a class="sliderLink" href="">What is required of me?</a><br><br>
            <label for="inputFirstName">FIRST NAME *</label><br>
            <input type="text" name="inputFirstName" placeholder="Enter your first name"><br><br>
            <label for="inputLastName">LAST NAME *</label><br>
            <input type="text" name="inputLastName" placeholder="Enter your last name"><br><br>
            <label for="inputPhoneNumber">PHONE NUMBER</label><br>
            <input type="text" name="inputPhoneNumber" placeholder="Enter your phone number"><br><br>
            <label for="inputEmail">EMAIL *</label><br>
            <input type="text" name="inputEmail" placeholder="Enter your email address"><br><br>
            <label for="inputMessage">MESSAGE</label><br>
            <textarea name="inputMessage" placeholder="Enter your message"></textarea><br><br>
            <button class="backButton" onclick="history.back()">Back</button>
            <button class="submitButton">Please contact me</button>
        </form>

        <aside class="modalContainer">
            <article class="modal" id="successModal">
                <header>Message sent!</header><br>
                <p>The shelter will be in touch.<br>Thank you for caring!</p>
                <section class="centerButton">
                    <button class="successButton">Go home</button>
                </section>
            </article>
            <article class="modal" id="failureModal">
                <header>Oops!</header><br>
                <p>Your message couldn't be sent.<br>Please try emailing the shelter personally.</p>
                <section class="centerButton">
                    <button class="successButton">Go home</button>
                </section>
            </article>
        </aside>

    </main>

    

</body>
</html>
