<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdoptADog</title>
    <link rel="stylesheet" href="../navbar/navbar.css" />
    <link rel="stylesheet" href="adoptForm.css" />
  </head>
  <body>
    <script type="text/javascript" src="../navbar/navbar.js"></script>

    <script>
      loadNavbar();
    </script>

    <main class="mainBody">
      <form action="" class="adoptionForm">
        <header>Take the first step to take your fluffy friend home!</header>
        <button class="sliderLink">What is required of me?</button><br /><br />
        <label for="inputFirstName">FIRST NAME *</label><br />
        <input
          type="text"
          name="inputFirstName"
          placeholder="Enter your first name"
        /><br /><br />
        <label for="inputLastName">LAST NAME *</label><br />
        <input
          type="text"
          name="inputLastName"
          placeholder="Enter your last name"
        /><br /><br />
        <label for="inputPhoneNumber">PHONE NUMBER</label><br />
        <input
          type="text"
          name="inputPhoneNumber"
          placeholder="Enter your phone number"
        /><br /><br />
        <label for="inputEmail">EMAIL *</label><br />
        <input
          type="text"
          name="inputEmail"
          placeholder="Enter your email address"
        /><br /><br />
        <label for="inputMessage">MESSAGE</label><br />
        <textarea
          name="inputMessage"
          placeholder="Enter your message"
        ></textarea
        ><br /><br />
        <button class="backButton" onclick="history.back()">Back</button>
        <button class="submitButton">Contact me</button>
      </form>

      <dialog class="modalContainer" id="successModal">
        <article class="modal">
          <header>Message sent!</header>
          <p>The shelter will be in touch.<br />Thank you for caring!</p>
          <button class="okButton">Go home</button>
        </article>
      </dialog>

      <dialog class="modalContainer" id="failureModal">
        <article class="modal">
          <header>Oops!</header>
          <p>
            Your message couldn't be sent.<br />Please try emailing the shelter
            personally.
          </p>
          <button class="okButton">Go home</button>
        </article>
      </dialog>
    </main>
  </body>
</html>
